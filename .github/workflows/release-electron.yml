name: Production Electron Releases
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-electron'
jobs:
  assert-no-issues:
    name: 'Assert no issues'
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout the current branch.
        uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f # pin@v2
      - name: Setup Node.js - 15.x.x
        uses: actions/setup-node@38d90ce44d5275ad62cc48384b3d8a58c500bb5f # pin@v2
        with:
          node-version: '>=15.10'
      - name: Setup virtual display
        run: Xvfb :99 &
      - name: Install Gulp
        run: npm install -g gulp@4.0.2
      - name: Install dependencies
        run: npm ci
      - name: Run all Electron and core tests
        run: gulp testAllElectron --max-old-space-size=8192
        env:
          DISPLAY: ':99'
      - name: Check for Lint issues.
        run: npm run lint
  deploy-app:
    needs: assert-no-issues
    name: 'Deploy App'
    runs-on: macos-10.15
    steps:
      - name: Checkout the current branch.
        uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f # pin@v2
      - name: Setup Node.js - 15.x.x
        uses: actions/setup-node@38d90ce44d5275ad62cc48384b3d8a58c500bb5f # pin@v2
        with:
          node-version: '>=15.10'
      - name: Install Gulp
        run: npm install -g gulp@4.0.2
      - name: Install dependencies
        run: npm ci
      - name: Build artifacts for all supported OSes.
        uses: nick-invision/retry@45ba062d357edb3b29c4a94b456b188716f61020 # pin@v2
        env:
          CSC_LINK: ${{ secrets.MACOS_CERT }}
          CSC_KEY_PASSWORD: ${{ secrets.MACOS_CERT_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
        with:
          timeout_minutes: 30
          max_attempts: 3
          command: |
            gulp buildAllElectronApps
      - name: 'Deploy App'
        uses: marvinpinto/action-automatic-releases@5bd3ab50e845612718d9a3a3c954dc99ba6868a4 # pin@latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false
          files: apps/electron/dist/production/app/*.*
